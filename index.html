<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1><img src="images/logo.svg" alt="SPLITTER" /></h1>

    <main class="container">
      <div class="input-calcs-container">
        <div class="bill-container">
          <label for="bill" class="input-heading">Bill</label>
          <div class="input-with-image">
            <input
              type="number"
              id="bill"
              class="text-input dollar-img"
              name="bill"
              placeholder="0"
              step="0.01"
              min="0"
              inputmode="decimal"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="tip-container">
          <p class="input-heading">Select Tip %</p>
          <div class="button-grid">
            <button class="btn btn-tip">5%</button>
            <button class="btn btn-tip">10%</button>
            <button class="btn btn-tip">15%</button>
            <button class="btn btn-tip">25%</button>
            <button class="btn btn-tip">50%</button>
            <input
              class="text-input btn"
              type="text"
              name="custom"
              id="custom"
              maxlength="4"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="number-of-people-container">
          <label for="number-of-people" class="input-heading"
            >Number of People</label
          >
          <div class="input-with-image">
            <input
              id="number-of-people"
              class="text-input person-img"
              type="text"
              placeholder="0"
            />
          </div>
        </div>
      </div>
      <div class="out-calcs-container">
        <div class="tip-amount">
          <p>
            Tip Amount <br />
            <span class="per-person">/ person</span>
          </p>
          <p class="result"></p>
        </div>
        <div class="tip-amount">
          <p>
            Total <br />
            <span class="per-person">/ person</span>
          </p>
          <p class="result"></p>
        </div>
        <button class="btn">Reset</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
