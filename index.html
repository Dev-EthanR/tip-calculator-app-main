<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1><img src="images/logo.svg" alt="SPLITTER" /></h1>

    <main class="container">
      <div class="input-calcs-container">
        <div class="bill-container">
          <label for="bill">Bill</label>
          <input type="text" placeholder="0" maxlength="50" />
        </div>
        <div class="tip-container">
          <p>Select Tip %</p>
          <div class="button-grid">
            <button class="btn btn-tip">5%</button>
            <button class="btn btn-tip">10%</button>
            <button class="btn btn-tip">15%</button>
            <button class="btn btn-tip">25%</button>
            <button class="btn btn-tip">50%</button>
            <button class="btn">
              <input
                type="text"
                name="custom"
                id="custom"
                maxlength="4"
              />Custom
            </button>
          </div>
        </div>
        <div class="number-of-people-container">
          <label for="number-of-people">Number of People</label>
          <input type="text" placeholder="0" />
        </div>
      </div>
      <div class="out-calcs-container">
        <div class="tip-amount">
          <p>
            Tip Amount <br />
            <span class="per-person">/ person</span>
          </p>
          <p class="result"></p>
        </div>
        <div class="tip-amount">
          <p>
            Total <br />
            <span class="per-person">/ person</span>
          </p>
          <p class="result"></p>
        </div>
        <button class="btn">Reset</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
